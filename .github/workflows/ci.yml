name: CI with Docker

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker
        uses: docker/setup-qemu-action@v2
        uses: docker/setup-buildx-action@v2
      
      - name: Build and test
        run: |
          docker build -t space-battle .
          docker run --rm -v $(pwd):/app space-battle vendor/bin/phpunit --colors=always --testdox